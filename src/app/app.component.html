<select [(ngModel)]="selectedReportID" (change)="getReport()">

      *ngFor="let id of reportIDs"
      [value]="id">{{id}}</option>
</select>


<agm-map
  [latitude]="currLat"
  [longitude]="currLong"

  [zoomControl]="false"
>
</agm-map>
